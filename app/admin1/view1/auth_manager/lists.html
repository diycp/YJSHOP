{extend name="Base/index"}

{block name="content"}
		   <div class="main-title">
		<h4>[模型] 列表</h4>
		</div>
		<div class="bar">
			<a class="btn btn-info" href="{:url('add')}">新 增</a>
			<a class="btn btn-info ajax-post confirm"  target-form="ids"  href="javascript:void(0);" url="{:url('delete')}">删 除</a>
		</div>
	<div class="main-content" style="margin-top:10px;">
		<table class="table table-striped">
        <thead>
	        <tr>
	          <th><input class="check-all" type="checkbox"></th>
	          <th>编号</th>
	          <th>用户组</th>	
	          <th>描述</th>
	            <th>授权</th>
	             <th>状态</th>
	            <th>操作</th>
	        </tr>
      </thead>
      <tbody>
      		{volist name="data" id="v"}
		     <tr>
		     	
		        <td><input class="ids" type="checkbox" value="{$v['id']}" name="ids[]"></td>
		        <td>{$v['id']}</td>
				<td>{$v['title']}</td>
				<td>{$v['description']}</td>
				<td><a href="{:url('AuthManager/access',array('id'=>$v['id']))}">访问授权</a></td>
				<td>{$v['status']?'正常':'禁用'}</td>
				<td><a  href="{:url('edit',array('id'=>$v['id']))}">编辑</a></td>
		     </tr>
    		{/volist}
      </tbody>
   	 </table>
   	<div class="page">
   		 {$data->render()}
   	</div>

</div>
{/block}
