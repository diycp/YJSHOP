{extend name="Base/index"}
{block name="content"}
	<script type="text/javascript" src="__PUBLIC__/public/jquery.dragsort.js"></script>
	 <div class="main-title">
		<h4>新增用户</h4>
	 </div>
	 <div class="bar">
	<form action="{:url('add')}" class="yjshop" method="post">
    	<ul id="myTab" class="nav nav-tabs" role="tablist">
      		<li role="presentation" class="active"><a href="#key1" id="home-tab" role="tab" data-toggle="tab" aria-controls="home" aria-expanded="true">基础</a></li>
    		<li role="presentation"><a href="#key2" id="home-tab" role="tab" data-toggle="tab" aria-controls="home" aria-expanded="true">其他</a></li>
    	</ul>
    <div id="myTabContent" class="tab-content">
    <div role="tabpanel" class="tab-pane fade active in" id="key1" aria-labelledby="home-tab">
		  <div class="form-group">
		    <label>用户名</label>
		    <input type="text" name="username" class="form-control w-250"  value=""  placeholder="用户名">
		  </div>
		  <div class="form-group">
		    <label>用户密码</label>
		    <input type="password" name="password" class="form-control w-250" value=""   placeholder="用户密码">
		  </div>
		  <div class="form-group">
		    <label>真实姓名</label>
		    <input type="text" name="nickname" class="form-control w-250" value=""   placeholder="真实姓名">
		  </div>
		  <div class="form-group">
		  	    <label>状态</label>
				<select name="status" class="form-control w-250">
				  	<option value="1">正常</option>
				  	<option value="0">禁用</option>
				</select>
		  </div>
      </div>
      
      <div role="tabpanel" class="tab-pane fade " id="key2" aria-labelledby="home-tab">
		  <div class="form-group">
		    <label>QQ</label>
		    <input type="text" name="qq" class="form-control w-250"  value=""  placeholder="用户名">
		  </div>
		  
		  <div class="form-group">
		    <label>性别</label>
		    	<div style="padding: 5px;">
					<label class="radio-inline">
					  <input type="radio" name="sex" id="sex1" value="0"> 男
					</label>
					<label  class="radio-inline">
					  <input  type="radio" name="sex" id="sex2" value="1"> 女
					</label>
				</div>
		  </div>
		  
      </div>
    </div>
   		 <button type="submit" target-form='yjshop' class="ajax-post btn btn-default">Submit</button>
   	</form>
  </div>
{/block}
